services:
  # CACHE
  redis:
    image: "redis:latest"
    hostname: redis
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -p 6379 ping | grep PONG"]
      interval: 1s
      timeout: 3s
      retries: 5
    ports:
      - 16379:6379

  valkey:
    hostname: valkey
    image: valkey/valkey:7.2.5
    volumes:
      - ./conf/valkey.conf:/etc/valkey/valkey.conf
    command: valkey-server /etc/valkey/valkey.conf
    healthcheck:
      test: ["CMD-SHELL", "valkey-cli -p 6380 ping | grep PONG"]
      interval: 1s
      timeout: 3s
      retries: 5
    ports:
      - 16380:6380

  # DATABASE
  arango:
    image: "arangodb/arangodb:3.11.10.1"
    environment:
      - ARANGO_NO_AUTH=1
    command:
      - arangod
      - --server.endpoint=tcp://0.0.0.0:8529
    volumes:
      - ./arango/init:/docker-entrypoint-initdb.d:consistent
    ports:
      - "18529:8529"

  # NATS
  nats:
    image: docker.io/bitnami/nats:2
    restart: always
    ports:
      - '14222:4222'
      - '16222:6222'
      - '18222:8222'

  # NATS-UTILITIES
  nats-utilities:
    build:
      context: https://github.com/tazama-lf/nats-utilities.git#${NATS_UTILITIES_BRANCH}
      args:
        - GH_TOKEN
    env_file:
      - env/nats-utilities.env
      - .env
    restart: always
    depends_on:
      - nats
    ports:
      - '4000:4000'

  # TMS
  tms:
    build:
      context: https://github.com/tazama-lf/tms-service.git#${TMS_BRANCH}
      args:
        - GH_TOKEN
    env_file:
      - env/tms.env
      - .env
    restart: always
    ports:
      - ${TMS_PORT}:3000
    depends_on:
      - event-sidecar
      - redis
      - arango
      - nats

  # ADMIN
  admin:
    build:
      context: https://github.com/frmscoe/admin-service.git#${ADMIN_BRANCH}
      args:
        - GH_TOKEN
    env_file:
      - env/admin.env
      - .env
    restart: always
    ports:
      - ${ADMIN_PORT}:3100
    depends_on:
      - arango
      - valkey

  # RULE 901
  rule-901:
    build:
      context: https://github.com/tazama-lf/rule-executer.git#${RULE_EXECUTER_BRANCH}
      args:
        - GH_TOKEN
    env_file:
      - env/rule-executer.env
      - .env
    restart: always
    depends_on:
      - event-sidecar
      - redis
      - arango

  # EVENT DIRECTOR
  ed:
    build:
      context: https://github.com/tazama-lf/event-director.git#${ED_BRANCH}
      args:
        - GH_TOKEN
    env_file:
      - env/ed.env
      - .env
    restart: always
    depends_on:
      - redis
      - event-sidecar
      - arango
      - nats

  # TYPOLOGY PROCESSOR
  tp:
    build:
      context: https://github.com/tazama-lf/typology-processor.git#${TP_BRANCH}
      args:
        - GH_TOKEN
    env_file:
      - env/tp.env
      - .env
    restart: always
    depends_on:
      - redis
      - event-sidecar
      - arango
      - nats

  # TADP
  tadp:
    build:
      context: https://github.com/tazama-lf/transaction-aggregation-decisioning-processor.git#${TADP_BRANCH}
      args:
        - GH_TOKEN
    env_file:
      - env/tadp.env
      - .env
    restart: always
    depends_on:
      - redis
      - event-sidecar
      - arango
      - nats

  # event-sidecar
  event-sidecar:
    build:
      context: https://github.com/tazama-lf/event-sidecar.git#${SIDECAR_BRANCH}
      args:
        - GH_TOKEN
    env_file:
      - env/sidecar.env
      - .env
    restart: always
    depends_on:
      - nats

  lumberjack:
    build:
      context: https://github.com/tazama-lf/lumberjack.git#${LUMBERJACK_BRANCH}
      args:
        - GH_TOKEN
    env_file:
      - env/lumberjack.env
      - .env
    restart: always
    depends_on:
      - event-sidecar
      - nats
