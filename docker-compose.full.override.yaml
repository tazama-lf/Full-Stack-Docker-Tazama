# For local testing

services:
  arango:
    environment:
      - ARANGO_NO_AUTH=1
    volumes:
      - ./arango/migration/local/03-FULL.js:/docker-entrypoint-initdb.d/01-DATA.js
    ports:
      - 18529:8529


  # RULE 001
  rule-001:
    image: tazamaorg/rule-001:${TAZAMA_VERSION}
    env_file:
      - env/rule-executer.env
      - .env
    environment:
      - FUNCTION_NAME=rule-001-rel-${TAZAMA_VERSION}
      - RULE_NAME=001
      - APM_SERVICE_NAME=rule-001
    restart: always
    depends_on:
      - valkey
      - arango

