services:
  ui:
    image: tazamaorg/demo-ui:v2.0.12-uat
    restart: always
    env_file:
      - env/ui.env
    depends_on:
      - tms
      - arango
      - nats
    ports:
      - "3001:3001"
  tms:
    environment:
      - CORS_POLICY=demo
  admin-service:
    environment:
      - CORS_POLICY=demo
